<body>
    <section>
        <nav class="navbar navbar-expand-lg bg-warning navbar-dark ">
                <div class="container-fluid ">
                  <a class="navbar-brand text-dark fs-1 " href="#">Lista de compras ðŸ›’</a>
                
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                          <a class="nav-link text-dark fs-5" id="linkCarrinho" href="carrinho.html" style="cursor:pointer">Carrinho</a>
                          

                        </li>
                        <li class= "nav-item">

            <main>
                <form>
                  <main class="container my-5 ">
                    <form class="row g-3">
                      <div class="col-md-4">
                        <label for="produto" class="form-label">Produto:</label>
                        <input type="text" id="produto" class="form-control" placeholder="Produto">
                      </div>
                      <div class="col-md-4">
                        <label for="preco" class="form-label">Valor:</label>
                        <input type="number" id="preco" class="form-control" placeholder="Valor">
                      </div>
                      <div class="col-md-4">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" id="quantidade" class="form-control" placeholder="Quantidade">
                      </div>
                      <div class="col-md-3 d-flex justify-content-end gap-3 mt-3">
                        <button type="button" class="btn btn-success" onclick="adicionarProduto()">Adicionar Produto</button>
                        <button type="button" class="btn btn-success" onclick="limparLista()">Limpar Lista</button>
                        
                
                
                      </div>

                      
                    </form>
                
                    <p id="mensagem" class="mt-3"></p>
                    <ul id="listaProdutos" class="list-group my-3"></ul>
                    
                      <div class="totais-container my-3">
                        <p id="totalCompra" class="fs-5 fw-bold mb-0">Total: R$0,00</p>
                        <p id="gastoTotal" class="fs-5 fw-bold mb-0">Sobrando: R$0,00</p>
                      </div>
                  


                
                
                  </main>
                </form>
                
                </main>
                
                
                </section>
